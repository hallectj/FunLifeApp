<div id="artist-page-wrapper">
  <div class="main-title"><h4>Other Top Songs by <span>{{artist}}</span> That Made the Charts</h4></div>

  <div class="list-box-container">
    <div *ngFor="let song of songs" (click)="onClickedSongCard(song)" class='custom-card'>
      <div class='card-img'>
        <img [src]="song?.youtubeThumb">
      </div>
      <div class='card-info'>
        <div><h2>{{song.song}}</h2><p>#{{song.position}} Overall</p></div>
        <div class="year"><span>{{song.year}}</span></div>
      </div>
    </div>
  </div>
</div>

<div class="ad-box">
  <svg width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="lightgray" />
    <text x="50%" y="50%" text-anchor="middle" fill="black" font-size="36" font-family="Arial" dy=".3em">Ad</text>
  </svg> 
</div>
