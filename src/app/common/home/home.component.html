<div id="mainWrapper">
  <main id="mainHome">
    <front-feature [randomYear]="randomYear"></front-feature>
    <div id="midFeature">
      <div class="hist-box">
        <h6 class="hist-box-header">Pro Sport Championships in {{randomYear}}</h6>
        <tv-effect-component [randomYear]="randomYear"></tv-effect-component>
      </div>
      
      <div class="hist-box">
        <h6 class="hist-box-header">Top Movie in {{randomYear}}</h6>
        <div class="movie-wrapper">
          <div class="video-container">
            <iframe [src]="youTubeURL" allow="autoplay; encrypted-media" width="640" height="480" frameborder="0">
            </iframe>
          </div>
        </div>
      </div>
    </div>

    <div id="post-excerpt-wrapper">
      <post-excerpt 
        [excerptImg]="'https://rwrant.co.za/wp-content/uploads/2018/07/The-1980s.jpg'"
        [excerptTitle]="'Why the 1980s was a Totally Rad Decade'"
        [excerptDesc]="'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at ligula vel velit varius varius. Nunc sit amet...'"
      ></post-excerpt>
    </div>
  </main>

  <aside id="mainSidebar">
    <info-sidebar [randomYear]="randomYear"></info-sidebar>
  </aside>
</div>
