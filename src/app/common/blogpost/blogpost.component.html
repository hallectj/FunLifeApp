<div id="blogpost-wrapper">
  <div id="blogBothSides">
    <div id="left-side">
      <main>
        <header>
          <h1>{{postExcerpt.excerptTitle}}</h1>
          <div class="info_block">
            <div class="author-date">
              <span>Written by &nbsp;</span><span class="author-name">{{postExcerpt.author}}</span>&nbsp; 
              <span class="article-date">{{postExcerpt.dateWritten | date : "longDate"}}</span>
          </div>
          </div> 
          <div>
            <ng-container *ngIf="!!postExcerpt.lastUpdated">
              <p class="last_update">Last Updated {{postExcerpt.lastUpdated | date : "longDate"}}</p>
            </ng-container>
          </div>
        </header>
        
        <div id="main_img_wrapper">
          <img [src]="postExcerpt.excerptImage" />
        </div> 
         
        <!-- Article from Server -->
        <dynamic-content [postId]="postExcerpt.postID" [(isContentLoaded)]="isContentLoaded"></dynamic-content>
      </main>
    </div>
    <div id="right-side">
      <div class="ad_block_250x250">
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
          <rect width="100%" height="100%" fill="lightgray" />
          <text x="50%" y="50%" text-anchor="middle" fill="black" font-size="24" font-family="Arial">AD Block Here</text>
        </svg>
      </div>
      
      <info-sidebar [randomYear]="randomYear"></info-sidebar>

      <div></div>

    </div>
  </div>

  <missed-article-widget></missed-article-widget>
</div>
