<div id="toy-page-wrapper">
  <main id="toyMain">
    <h1>Most Popular Toy Every Year Since 1940</h1>
    <article>
      <p>Have you ever been curious as to what the top toy on your birth year was?  Perhaps you've wondered what the top toy was when your parents were born. Here is a compiled list of top toys every year since 1940.</p>

      <section *ngFor="let toy of toys">
        <h4>{{toy.year}}: {{toy.toy}}</h4>
        <figure>
          <img [src]="toy.image" [alt]="toy.toy">
          <figcaption>
            <div>Image Source: <a [href]="toy.image_source_url">{{toy.image_source}}</a></div>
          </figcaption>
          <p>{{toy.description}}</p>
        </figure>
      </section>
    </article>
  </main>
  <div id="sidebar">
    <info-sidebar [randomYear]="randomYear" [hideQuote]="false" [hideToys]="true"></info-sidebar>
    <div class="ad_block_250x250">
      <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="lightgray" />
        <text x="50%" y="50%" text-anchor="middle" fill="black" font-size="24" font-family="Arial">AD Block Here</text>
      </svg>
    </div>
  </div>
</div>
