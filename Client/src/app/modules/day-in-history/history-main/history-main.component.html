<div class="main_event">
  <div class="left-side">
    <div id="polaroid">
      <figure>
        <img [src]="(!!histImage) ? histImage : noImageFound"/>
      </figure>
    </div>
  </div>
  <div class="right-side">
    <div class="main_event_heading">
      <div><h3>{{histTitle}}</h3></div>
      <div class="year_div"><h4>{{histYear}}</h4></div>
    </div>
    <div class="main_event_excerpt">
      <p class="p-2">{{histDescription}}.</p>
    </div>
  </div>
</div>
