<div class="container table-responsive py-2">
  <table class="table table-striped table-bordered table-secondary table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Artist</th>
        <th scope="col">Song</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obj of hotHundredSongs; let i = index">
        <td scope="row"><span>{{ obj.position }}</span></td>
        <td class="artist">
          <div *ngFor="let artist of extractArtists(obj.artist)" (click)="onClickedArtist(obj, artist)"><span>{{artist}}</span></div>
        </td>
        <td class="song" (click)="onClickedSong(obj)">
          <i class="fa fa-duotone fa-circle-play"></i><span>{{ obj.song }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
