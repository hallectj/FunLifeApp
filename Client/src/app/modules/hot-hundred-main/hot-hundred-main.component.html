<div id="main_wrapper">
  <div class="main-upper">
    <div class="main-heading">
      <h1>{{headline}}</h1>
    </div>
    <div class="years-navigation">
      <nav class="nav">
        <div class="sub-menu">
          <div class="sub-menu-nav" *ngFor="let decade of decades; let i = index">
            <button class="nav-btn">{{ decade.startYear}}s</button>
            <div class="sub-menu-alt">
              <div class="inner-years">
                <div class="left-years">
                  <div *ngFor="let year of decades[i].even_years">
                    <div (click)="pickTheYear(year)" (touchstart)="pickTheYear(year)" class="year">{{year}}</div>
                  </div>
                </div>
                <div class="right-years">
                  <div *ngFor="let year of decades[i].odd_years">
                    <div (click)="pickTheYear(year)" (touchstart)="pickTheYear(year)" class="year">{{year}}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="date-dropdown">
      <select class="custom-select" name="dates" id="date-dropown-select" (change)="onPickTheYear($event)">
        <option *ngFor="let year of yearsRange; let i = index" [value]="year">{{year}}</option>
      </select>
    </div>
  </div>

  <main id="main-area">
    <!-- Child component goes here -->
    <div class="main-inner-div" id="child-component">
      <router-outlet></router-outlet>
    </div>
    <div class="main-inner-div" id="sidebar">
      <info-sidebar 
        [randomYear]="selectedYear"
        [isRandomPositions]="true"
        [hideQuote]="true"
        [hideToys]="true"
        [orderByPosition]="'random'"
        [showAlternateTitle]="true"
      ></info-sidebar>

      <div>Ad</div>
      <div class="ad_block_250x250" style="max-width: 350px; max-height: 250px;">
        <a href="https://www.amazon.com/Amazon-Echo-Alexa-fits-anywhere/dp/B09WNK39JN/?tag=backthennow-20">
          <img style="width: 100%;" src="assets/echoPopAd.jpg" alt="Amazon Echo Pop" />
        </a>
      </div>
    </div>
  </main>
</div>
